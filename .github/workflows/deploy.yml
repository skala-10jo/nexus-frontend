name: Deploy Frontend to S3/CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ÏàòÎèô Ìä∏Î¶¨Í±∞

permissions:
  id-token: write   # OIDC ÌÜ†ÌÅ∞ Î∞úÍ∏â (ÌïÑÏàò)
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-northeast-2
      S3_BUCKET: nexus-aitra
      CLOUDFRONT_ID: E1XAMPLEID  # GitHub SecretsÏóêÏÑú ÏÑ§Ï†ï

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create production .env
        run: |
          echo "VITE_API_URL=${{ secrets.API_BASE_URL }}" > .env

      - name: Build Vue.js project
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Display deployment info
        run: |
          echo "Deploying to S3 bucket: ${{ env.S3_BUCKET }}"
          echo "CloudFront distribution: ${{ secrets.AWS_CLOUDFRONT_ID }}"
          echo "API base URL: ${{ secrets.API_BASE_URL }}"

      - name: Sync to S3
        run: |
          aws s3 sync dist/ "s3://${{ env.S3_BUCKET }}/" --delete --exact-timestamps

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_CLOUDFRONT_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê URL: https://d3nxcb2fsw9zo4.cloudfront.net"
